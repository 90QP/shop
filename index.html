<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>Shopping List</title>
</head>
<body>
  <main>
    <header>
      <h1>✦ Shopping List ✦</h1>
    </header>
    <div id="content">
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <span class="item_name">example</span>
            <button class="itemDel_btn"><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </li>
      </ul>
    </div>
    <footer>
        <input type="text" class="footer_input" placeholder="Enter your shopping list">
      <button class="footerAdd_btn"><i class="fa-solid fa-circle-plus"></i></button>
    </footer>
  </main>
</body>
</html>
